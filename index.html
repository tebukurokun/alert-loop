<!DOCTYPE html>
<html lang="ja-JP">

<head>
  <title>無限アラートループ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a82372e3b5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div name="button-area" class="container mt-5">
    <button onclick="alertLoop()" type="button" class="btn btn-danger">無限アラートループを始める</button>
  </div>

  <div name="infomation" class="container mt-2">
    <p>
      <i class="fas fa-info-circle"></i> 無限アラート開始後、終了するためには、ページを閉じる必要があります。
    </p>
  </div>

  <script>
    const alertLoop = () => {
      var count = 0;
      while (1) {
        count += 1;
        alert("無限ループです。 (" + count + ")");
      }
    };
  </script>
</body>

</html>
